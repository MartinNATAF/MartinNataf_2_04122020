<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://kit.fontawesome.com/7ea6608266.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style_maquette.css" />
        <title>Maquette_Reservia</title>
    </head>

    <body>

        <header>

            <nav id="conteneur">

                <div id="première_partie">

                    <div id="image_logo">
                        <img src="Reservia.svg" id="logo_reservia" alt="Reservia_image" />
                    </div>

                    <div id="titre">
                        <a href="" class="test vue2" id="titre_gras">S'inscrire</a>
                    </div>

                </div>

                <div id="lien_pages">

                        <div>
                            <a class="test vue1" href="" id="titre_actif">Hébergements</a>
                        </div>

                        <div>
                            <a href="" class="test vue3">Activité</a>
                        </div>

                </div>

            </nav>


            <article id="titre_header">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </article>


            <nav id="barre_de_recherche">

                <div id="logo">
                    <span style="position: relative; top: 0.4em;">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                </div>

                <div id="type_recherche">
                    <input type="text" placeholder="Ville, Pays" />
                </div>

                    <div id="button_recherche">
                        <a href=""><p class="Rechercher">Rechercher</p></a>
                    </div>

            </nav>


            <nav id="Filtres">

                <p><strong>Filtres</strong></p>

                <div id="mobile">
                    <div id="flex1">
                        <div id="logo_filtres">
                            <span style="position: relative; top: 0.7em; color: #0065FC;">
                                <i class="fas fa-money-bill-wave"></i>
                            </span>
                        </div>
                        <a href=""><div id="appliquer_filtres">
                            <p><strong>Économique</strong></p>
                        </div></a>
                    </div>

                    <div id="flex2">
                        <div id="logo_filtres">
                            <span style="position: relative; top: 0.7em; color: #0065FC;">
                                <i class="fas fa-child"></i>
                            </span>
                        </div>
                        <a href=""><div id="appliquer_filtres_s">
                            <p><strong>Familial</strong></p>
                        </div></a>
                    </div>

                    <div id="flex3">
                        <div id="logo_filtres">
                            <span style="position: relative; top: 0.7em; color: #0065FC;">
                                <i class="fas fa-heart"></i>
                            </span>
                        </div>
                        <a href=""><div id="appliquer_filtres">
                            <p><strong>Romantique</strong></p>
                        </div></a>
                    </div>

                    <div id="flex4">
                        <div id="logo_filtres">
                            <span style="position: relative; top: 0.7em; color: #0065FC;">
                                <i class="fas fa-dog"></i>
                            </span>
                        </div>
                        <a href=""><div id="appliquer_filtres_sp">
                            <p><strong>Animaux autorisés</strong></p>
                        </div></a>
                    </div>
                </div>

            </nav>

            <div id="info">
                <div id="info_logo">
                    <span style="position: relative; top: 0.2em; color: #0065FC;">
                        <i class="fas fa-info fa-sm"></i>
                    </span>
                </div>
                <div id="info_txt">
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>

        </header>
    
    </body>
</html>
